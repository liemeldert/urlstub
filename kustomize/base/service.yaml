apiVersion: v1
kind: Service
metadata:
  name: micromanage-web
  namespace: micromanage-enterprise
  annotations:
    service.beta.kubernetes.io/do-loadbalancer-protocol: "http"
    service.beta.kubernetes.io/do-loadbalancer-size-slug: "lb-small"
spec:
  type: LoadBalancer
  selector:
    app: micromanage-web
  ports:
  - port: 80
    targetPort: 3000