apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: micromanage-web-ingress
  namespace: micromanage-enterprise
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    kubernetes.io/ingress.allow-http: "false"
spec:
  tls:
  - hosts:
    - dash.micromanage.app
    secretName: micromanage-tls
  rules:
  - host: dash.micromanage.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: micromanage-web
            port: 
              number: 80